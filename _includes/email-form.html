 <div class="contact-form p-2">
     <form
      action="https://formspree.io/f/mkgzdvda"
      method="POST">
      <div class="form-group mb-2">
        <label for="contactName" class="mb-1">Contact Name</label>
        <input class="form-control" id="contactName" type="text" name="contact_name" required placeholder="Enter your name">
      </div>
      <div class="form-group mb-2">
        <label for="companyName" class="mb-1">Company Name</label>
        <input class="form-control" id="companyName" type="text" name="company_name" required placeholder="Enter your company name">
      </div>
      <div class="form-group mb-2">
        <label for="phoneNumber" class="mb-1">Phone Number</label>
        <input class="form-control" id="phoneNumber" type="text" name="phone_number" required placeholder="Enter your phone number">
      </div>
      <div class="form-group mb-2">
        <label class="mb-1" for="inputEmail">Your email</label>
        <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter your email">
      </div>
      <div class="form-group mb-1">
        <label class="mb-1" for="inputMessage">Message</label>
        <textarea name="message" class="form-control" id="inputMessage" placeholder="Enter message"></textarea>
      </div>
      <button type="submit" class="button button-primary">Send us an email</button>
    </form>
  </div>
